name: PR Target Branch Check

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]

jobs:
  check-target-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Check if PR targets correct branch
        if: github.base_ref == 'master' && github.head_ref != 'dev'
        run: |
          echo "::error::PRs to main branch are only allowed from dev branch"
          exit 1